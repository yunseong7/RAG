<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/userCreate.js"></script>
  <script src="js/header.js"></script>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/userCreate.css">
  <title>rag_main</title>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header">
    <h1 class="logo">
      <a href="index.html">
        <img src="img/naps-logo-horizontal.png" alt="로고">
      </a>
    </h1>
    <div class="adminDiv">
      <img src="img/admin.png" alt="사용자 이미지" class="adminImg">
      <h4 id="adminName" class="adminName">Admin</h4>
    </div>
    <div id="adminAccount" class="adminAccount">
      <div id="adminAccountClose" class="adminAccountClose">
        <span>X</span>
      </div>
      <div class="adminAccountInfo">
        <p>
          <span>Admin</span> 님 반갑습니다
        </p>            
      </div>
      <div class="adminAccountBtn">
        <button>로그아웃</button>
      </div>
    </div>
  </div>
  <div id="adminModalBg" class="adminModalBg"></div>
    </header>
    <main>
      <nav>
          <div id="menuList" class="menuList">
    <div class="home">
      <h3>
        <a href="index.html">홈</a>
      </h3>
    </div>
    <div class="serviceManage">
      <h3>서비스 관리</h3>
      <ul class="serviceList">
        <li><a href="user.html">회원 관리</a></li>
        <li><a href="data.html">데이터소스 관리</a></li>
        <li><a href="prompt.html">프롬프트 관리</a></li>
        <li><a href="db.html">벡터DB 컬렉션 관리</a></li>
        <li><a href="model.html">모델 관리</a></li>
      </ul>
    </div>
    <div class="historyManage">
      <h3>이력 관리</h3>
      <ul class="historyMenu">
        <li><a href="chat.html">채팅 이력</a></li>
        <li><a href="qna.html">추론 이력</a></li>
        <li><a href="promptHistory.html">프롬프트 변경 이력</a></li>
        <li><a href="dbHistory.html">벡터DB 컬렉션 변경 이력</a></li>
        <li><a href="dataHistory.html">데이터소스 등록 이력</a></li>
      </ul>
    </div>
  </div>
      </nav>
      <article>
        <!-- 필요 화면 구성 -->
        <div class="mainDiv">
          <div class="mainHeader">
            <h3><a href="user.html" class="mainTitle">회원 관리</a> &rarr; 회원 생성하기</h3>
          </div>
          <div class="mainContent">
            <div class="inputDiv">
              <div class="inputStyle">
                <h5>ID</h5>
                <input type="text" id="id" placeholder="아이디를 입력하시오">
              </div>
              <div class="inputStyle">
                <h5>이름</h5>
                <input type="text" id="name" placeholder="이름을 입력하시오">
              </div>
              <div class="inputStyle">
                <h5>전화번호</h5>
                <input type="text" id="phone" placeholder="전화번호를 입력하시오">
              </div>
              <div class="inputStyle">
                <h5>권한</h5>
                <select name="rights" id="rights">
                  <option value="user">사용자</option>
                  <option value="admin">관리자</option>
                </select>
              </div>
              <div class="inputStyle">
                <h5>비밀번호</h5>
                <input type="password" id="pwd" placeholder="비밀번호를 입력하시오">
              </div>
              <div class="inputStyle">
                <h5>비밀번호 확인</h5>
                <input type="password" id="pwdc" placeholder="비밀번호를 입력하시오">
              </div>
              <div class="inputStyle">
                <h5>&nbsp;</h5>
                <p>비밀번호가 일치하지 않습니다.</p>
              </div>
              <div class="inputBtn doubleBtn">
                <input type="reset" value="취소" class="cancelBtn">
                <input type="submit" value="저장 후 계속 가입" class="saveBtn">
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </div>
  <!-- 페이지가 load된 후에 작동 가능 -->
  <script src="js/common.js"></script>
</body>
</html>
