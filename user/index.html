<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <title>rag_main</title>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="logo" class="logo">
        <a href="index.html">
          <img src="img/naps-logo-horizontal.png" alt="로고">
        </a>        
      </h1>
      <div class="userDiv">
        <img src="img/user.png" alt="사용자 이미지" class="userImg">
        <h4 id="userName" class="userName">User</h4>
      </div>
      <div id="userAccount" class="userAccount">
        <div id="userAccountClose" class="userAccountClose">
          <span>X</span>
        </div>
        <div class="userAccountInfo">
          <p>
            <span>User</span> 님 반갑습니다
          </p>            
        </div>
        <div class="userAccountBtn">
          <button id="logoutBtn">로그아웃</button>
          <button id="myBtn">Mypage</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div class="btnDiv">
          <input type="submit" value="+ 새 채팅 생성">
        </div>
        <div class="chat">
          <h3>채팅목록</h3>
          <ul class="chatList">
            <li>
              <img src="img/message.png" alt="채팅이미지">
              <p>아침 뭐먹지?</p>
              <input type="button" value="X">
            </li>
            <li>
              <img src="img/message.png" alt="채팅이미지">
              <p>오늘 점심 뭐먹어요?</p>
              <input type="button" value="X">
            </li>
            <li>
              <img src="img/message.png" alt="채팅이미지">
              <p>저녁 뭐해먹지?</p>
              <input type="button" value="X">
            </li>
            <li>
              <img src="img/message.png" alt="채팅이미지">
              <p>야식 뭐 시키지?</p>
              <input type="button" value="X">
            </li>
          </ul>
        </div>
        <div class="selectDiv">
          <h3>LLM</h3>
          <div class="dropup llmSelect">
            <button id="llmButton" data-bs-toggle="dropdown"
            value="LLM1">
              LLM1
            </button>
            <img src="img/arrow.png" alt="화살표">
            <ul id="llmMenu" class="dropdown-menu llmMenu">
              <li>LLM1</li>
              <li>LLM2</li>
              <li>LLM3</li>
            </ul>
          </div>
          <h3>컬렉션</h3>
          <div class="dropup collectionSelect">
            <button id="collectionButton" data-bs-toggle="dropdown"
            value="Collection1">
              Collection1
            </button>
            <img src="img/arrow.png" alt="화살표">
            <ul id="collectionMenu" class="dropdown-menu collectionMenu">
              <li>Collection1</li>
              <li>Collection2</li>
              <li>Collection3</li>
            </ul>
          </div>
        </div>
      </aside>
      <article>
        <div class="startDiv">
          <p class="startMSG">
          </p>
        </div>
        <div class="top">
          <div class="selectVersion">
            <ul>
              <li id="llmVersion">LLM : LLM1</li>
              <li id="collectionVersion">컬렉션 : Collection1</li>
            </ul>
          </div>
        </div>
        <div class="chatDiv" id="chatDiv">
          <div class="question">
            <h5>질문</h5>
            <p>안녕하세요</p>
          </div>
          <div class="answer">
            <div class="answerVersion">
              <ul>
                <li>LLM1</li>
                <li>Collection1</li>
              </ul>
            </div>
            <p>안녕하세요</p>
          </div>
        </div>        
        <div class="bottom">
          <div class="chatInput">
            <input type="text" placeholder=" 자유롭게 대화해 보세요." id="textbox">
          </div>        
          <div class="newChat" title="새채팅">
            <img src="img/plus.png" alt="새채팅 아이콘">
          </div>
        </div>        
      </article>
    </main>
</body>
</html>
