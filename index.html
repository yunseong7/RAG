<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>rag_main</title>
</head>
<body>
  <div class="wrap">
    <main>
      <div class="loginDiv">
          <h1 class="logo">
            <img src="naps-logo-horizontal.png" alt="로그인로고">
          </h1>
          <div class="inputDiv">
            <div class="inputStyle">
              <input type="text" id="id" placeholder="아이디를 입력해주세요">
            </div>
            <div class="inputStyle">
              <input type="password" id="pwd" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="inputRadio">
              <label class="radioDiv">
                <input type="radio" name="right" value="user" checked>
                <span>사용자</span>
              </label>
              <label class="radioDiv">
                <input type="radio" name="right" value="admin">
                <span>관리자</span>
              </label>
            </div>
            <div class="inputBtn">
              <input type="button" value="로그인" class="loginBtn">
              <p>아이디 또는 비밀번호가 잘못 입력되었습니다.</p>
            </div>
            <div class="inputStyleNotice">
              <p>회원가입 및 정보 변경은 관리자에게 문의해주시기 바랍니다.</p>
            </div>
          </div>
       </div>
    </main>
    <div class="popup">
      <div class="modal">
        <div class="modalLogo">
          <img src="naps-logo-horizontal.png" alt="공지로고">
        </div>
        <div class="modalNotice">
          <p>
            1. PC로 이용하는 것을 권유드립니다.<br><br>
            2. 사용자 로그인 - ID: user / PW: 1234<br><br>
            2. 관리자 로그인 - ID: admin / PW: 1234
          </p>
        </div>
        <div class="modalClose">확인</div>
      </div>
      
    </div>
  </div>
</body>
</html>
